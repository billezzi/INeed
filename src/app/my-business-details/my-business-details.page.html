<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
    	 <ion-button>
         <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>my-businessdetails</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

<div *ngIf="!edit" id="readonly">
  <ion-card class="welcome-card">
    <ion-card-header>
   Category: {{catEn}} / {{catAr}}
 </ion-card-header>
 </ion-card>
 <ion-slides class="slides">
        <ion-slide *ngFor="let image of images">
         <img [src]="image.imagePath" alt=""/>
        </ion-slide>
      </ion-slides>
  <ion-row>
   <ion-col>   
<ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> {{name}}</ion-card-title>     
      <ion-card-subtitle>Mobile: {{phoneNumber}}</ion-card-subtitle>
      <ion-card-subtitle>View(S): {{views}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
<ion-col>
<ion-card class="welcome-card">
    <ion-card-content>
     <p>Description:</p>
      <p><ion-card-subtitle>{{desc}}</ion-card-subtitle></p>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
<ion-tabs>
</ion-tabs>
<ion-button (click)="editBusiness()">Edit</ion-button>
</div>
<div *ngIf="edit" id="edit">
<form (ngSubmit)="applyEditBusiness()">
<ion-card class="welcome-card">
 <ion-card-header>
 	<ion-item>
 	Category: 
 	<ion-select placeholder="Select One" [(ngModel)]="details.catId" name="category">
      	<ion-select-option  *ngFor="let cat of categories" value="{{cat.catId}}">{{cat.catNameEn}} / {{cat.catNameAr}}</ion-select-option>
    	</ion-select>
</ion-item>
 </ion-card-header>
 </ion-card>
 <ion-slides class="slides">
        <ion-slide *ngFor="let image of images">
         <img [src]="image.imagePath" alt=""/>
        </ion-slide>
      </ion-slides>
  <ion-row>
   <ion-col>
<ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>
      	<ion-item>
      	<ion-label position="stacked">Business Name <ion-text color="danger">*</ion-text></ion-label>
      	<ion-input [(ngModel)]="details.businessName" name="businessName"></ion-input>
      </ion-item>
      </ion-card-title>
      <ion-card-title>
      	<ion-item>
      	<ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
      	<ion-input [(ngModel)]="details.businessPhoneNumber" name="businessPhoneNumber"></ion-input>
      </ion-item>
      </ion-card-title>
      <ion-card-subtitle>View(S): {{views}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
<ion-col>
<ion-card class="welcome-card">
    <ion-card-content>
      <p>
       <ion-card-title>
       	<ion-item>
      	<ion-label position="stacked">Description<ion-text color="danger">*</ion-text></ion-label>
      	<ion-input type="text" [(ngModel)]="details.businessDesc" name="businessDesc"></ion-input>
      </ion-item>
      </ion-card-title>
      </p>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
<ion-tabs>
</ion-tabs>


<ion-button type="submit">Update</ion-button>
<ion-button (click)="cancelEditBusiness()">Cancel</ion-button>
</form>

</div>



	</ion-content>
