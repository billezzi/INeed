<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    	 <ion-button>
         <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>businessdetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>

   Category: {{catEn}} / {{catAr}}
 </ion-card-header>
 </ion-card>
 <ion-slides class="slides">
        <ion-slide>
         <img src="/assets/shapes.svg" alt=""/>
        </ion-slide>
        <ion-slide>
         <img src="/assets/player104.png" alt=""/>
        </ion-slide>
      </ion-slides>

  <ion-row>
   <ion-col>

    
<ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> {{name}}</ion-card-title>
      <!-- <ion-card-subtitle>ID:{{_get}}</ion-card-subtitle> -->
      <ion-card-subtitle>Mobile: {{phoneNumber}}</ion-card-subtitle>
      <ion-card-subtitle>View(S): {{views}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
<ion-col>
<ion-card class="welcome-card">
    <ion-card-content>
     <p>
       Description:
      </p>
      <p>
       <ion-card-subtitle>{{desc}}</ion-card-subtitle>
      </p>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>

</ion-content>
