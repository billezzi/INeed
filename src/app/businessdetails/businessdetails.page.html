<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    	 <ion-button>
         <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>businessdetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>

   <!-- Category: {{details.businessCat.catNameEn}} / {{details.businessCat.catNameAr}} -->
 </ion-card-header>
 </ion-card>
 <ion-slides class="slides">
        <ion-slide>
         <img src="/assets/shapes.svg" alt=""/>
        </ion-slide>
        <ion-slide>
         <img src="/assets/player104.png" alt=""/>
        </ion-slide>
      </ion-slides>

  <ion-row>
   <ion-col>
    
<ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title> {{details.businessName}}</ion-card-title>
      <ion-card-subtitle>ID:{{_get}}</ion-card-subtitle>
      <ion-card-subtitle>Mobile: {{details.businessPhoneNumber}}</ion-card-subtitle>
      <ion-card-subtitle>View(S): {{details.businessViews}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-col>
<ion-col>
<ion-card class="welcome-card">
    <ion-card-content>
     <!--
     <ion-button color="primary" (click)="test()">Primary</ion-button> --><!-- 
     <ion-button expand="block" routerLink="/login" routerDirection="root">Login</ion-button> -->
     <!-- <p>{{data}}</p>
     -->
     <p>
       Description:
      </p>
      <p>
       <ion-card-subtitle>{{details.businessDesc}}</ion-card-subtitle>
      </p>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>

</ion-content>
