<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-button>
      	 <ion-menu-button></ion-menu-button>
      </ion-button>
      </ion-buttons>
    <ion-title>My Businesses</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>

<div id="container">
 <ion-grid>
  <ion-row>
    <ion-col *ngFor="let b of businesses">
      <div (click)="goToBusinessDetails([b.id])">
        <ion-card>
          <ion-card-header>
           <img src="././assets/icon/favicon.png"/>
             <ion-card-subtitle> {{b.businessName}} </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
