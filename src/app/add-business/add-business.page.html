<ion-header>
  <ion-toolbar  class="toolbar">
    <ion-buttons slot="start">
      <ion-button>
      	 <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Add New Business</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

<form (ngSubmit)="addBusiness()">
	<ion-list class="ion-padding">
	<ion-item>
		<ion-icon name="locate"></ion-icon> <ion-label class="location">{{place}}</ion-label>
	</ion-item>
	<ion-item>
 		<ion-label position="stacked">Category: <ion-text color="danger">*</ion-text></ion-label>
	 	<ion-select placeholder="Select One" [(ngModel)]="data.catId" name="category">
	      	<ion-select-option  *ngFor="let cat of categories" value="{{cat.catId}}">{{cat.catNameEn}} / {{cat.catNameAr}}</ion-select-option>
	    	</ion-select>
	</ion-item>
	<ion-item>
      		<ion-label position="floating">Business Name <ion-text color="danger">*</ion-text></ion-label>
      		<ion-input [(ngModel)]="data.businessName" name="businessName"></ion-input>
      	</ion-item>
      	<ion-item>
      		<ion-label position="floating">Phone Number <ion-text color="danger">*</ion-text></ion-label>
      		<ion-input [(ngModel)]="data.businessPhoneNumber" name="businessPhoneNumber"></ion-input>
      	</ion-item>
      	<ion-item>
      		<ion-label position="floating">Description <ion-text color="danger">*</ion-text></ion-label>
      		<ion-input [(ngModel)]="data.businessDesc" name="businessDesc"></ion-input>
      	</ion-item>
      	
      		<ion-button type="submit" expand="block">Add Business</ion-button>
      	
      </ion-list>
</form>
</ion-content>
