<ion-header [translucent]="true">
  <ion-toolbar  class="toolbar">
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-button>
         <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div id="container">
  <ion-list>
    <ion-item *ngFor="let b of businesses" lines="full" (click)="goToBusinessDetails(b.businessId)">
            <ion-avatar slot="start">
              <img src="././assets/icon/favicon.png">
            </ion-avatar>
            <ion-label>
              <h2>  {{b.businessName}} <span class="arrow">></span></h2>
            </ion-label>
          </ion-item>
  </ion-list>
</div>
</ion-content>
